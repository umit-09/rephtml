<!DOCTYPE html>
<html>
<head>
  <title>3D Cube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r112/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // Initialize Three.js scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Create cube
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 5;
    
    // Listen for device orientation changes
    window.addEventListener("deviceorientation", function(event) {
      // Update cube position based on device orientation
      cube.rotation.x = event.beta * 0.1;
      cube.rotation.y = event.gamma* 0.1;
      cube.rotation.z = event.alpha* 0.1;
    });
      var cube;
  var renderer;
  function init(){
    // Initialize Three.js scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create cube
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 5;
    // listen to devie orientation
    window.addEventListener("deviceorientation", function(event) {
      cube.rotation.x = event.beta;
      cube.rotation.y = event.gamma;
      cube.rotation.z = event.alpha;
    });
    render();
  }
  function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera);
  }
    init
    render();
  </script>
</body>
</html>
