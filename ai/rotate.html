<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .ball {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: green;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <script>
        const ball = document.querySelector('.ball');

        window.addEventListener('deviceorientation', function(event) {
            const x = (event.beta - -180) * (100 - -100) / (180 - -180) + -100;  // In degree in the range [-180,180]
            const y = (event.gamma - -90) * (100 - -100) / (90 - -90) + -100; // In degree in the range [-90,90]

            // Move the ball based on the orientation of the phone
            ball.style.top = `${x}vh`;
            ball.style.left = `${y}vw`;
        });
    </script>
</body>
</html>
