<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            position: sticky;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-image: url("../favicon.png");
            background-repeat: no-repeat;
            background-size: contain;
            border-radius: 100%;
            border-color: white;
            border-style: solid;
        }
        .info{
            color: white;
            font-weight: 200px;
        }
    </style>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <p class="info1"></p>
    <p class="info2"></p>
    <div class="ball"></div>
    <script>
        const ball = document.querySelector('.ball');
        window.addEventListener('deviceorientation', function(event) {
            const x = scale(event.beta,-180,180,0,100);  // In degree in the range [-180,180]
            const y = scale(event.gamma,-90,90,0,100); // In degree in the range [-90,90]
            
            // Move the ball based on the orientation of the phone
            ball.style.top = `${x}%`;
            ball.style.left = `${y}%`;
            document.querySelector('.info1').innerHTML = 'beta:' + ball.style.top;
            document.querySelector('.info2').innerHTML = 'gamma:' + ball.style.left;
        });

        function scale (number, inMin, inMax, outMin, outMax) {
            return (number - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
        }
    </script>
</body>
</html>
